<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Sistema de Cierres</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header .icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .login-header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .login-body {
            padding: 40px 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 0.95em;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            font-size: 1.3em;
            color: #6c757d;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.85em;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 500px) {
            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.5em;
            }
        }

        /* Toggle password visibility */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            font-size: 1.2em;
            color: #6c757d;
            user-select: none;
        }

        .password-toggle:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">üîê</div>
            <h1>Iniciar Sesi√≥n</h1>
            <p>Sistema de Cierre de Caja</p>
        </div>

        <div class="login-body">
            <div id="alertBox" class="alert"></div>

            <form id="loginForm" onsubmit="login(event)">
                <div class="input-group">
                    <label for="email">üìß Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="usuario@ejemplo.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="input-group">
                    <label for="password">üîí Contrase√±a</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Ingresa tu contrase√±a"
                        required
                        autocomplete="current-password"
                    >
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <div class="btn-content">
                        <span id="btnText">Iniciar Sesi√≥n</span>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </div>
                </button>
            </form>
        </div>

        <div class="login-footer">
            Sistema protegido ¬∑ Acceso autorizado √∫nicamente
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN DE FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyCyEw28OeV_ddZDWU6R0MOzgM5yffD94EU",
            authDomain: "sistema-cierres-caja.firebaseapp.com",
            projectId: "sistema-cierres-caja",
            storageBucket: "sistema-cierres-caja.firebasestorage.app",
            messagingSenderId: "12629027824",
            appId: "1:12629027824:web:07a5c3afe13c416bc40b35"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ===== FUNCIONES AUXILIARES =====
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.innerHTML = type === 'error' ? '‚ùå ' + message : '‚úÖ ' + message;
            alertBox.style.display = 'flex';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('loadingSpinner');
            
            btn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'block' : 'none';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // ===== FUNCI√ìN DE LOGIN =====
        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                showAlert("Por favor completa todos los campos");
                return;
            }

            setLoading(true);

            try {
                // Intentar iniciar sesi√≥n
                const cred = await auth.signInWithEmailAndPassword(email, password);
                const uid = cred.user.uid;

                // Verificar rol en Firestore
                const userDoc = await db.collection("usuarios").doc(uid).get();

                if (!userDoc.exists) {
                    showAlert("Usuario sin permisos asignados");
                    await auth.signOut();
                    setLoading(false);
                    return;
                }

                const userData = userDoc.data();
                const rol = userData.rol;

                // Mostrar mensaje de √©xito
                showAlert(`¬°Bienvenido! Redirigiendo...`, 'success');

                // Redirigir seg√∫n rol
                setTimeout(() => {
                    if (rol === "admin" || rol === "supervisor") {
                        window.location.href = "supervisor-dashboard.html";
                    } else if (rol === "tienda") {
                        window.location.href = "registro-tienda.html";
                    } else {
                        showAlert("Rol no v√°lido: " + rol);
                        auth.signOut();
                        setLoading(false);
                    }
                }, 1000);

            } catch (error) {
                console.error("Error de login:", error);
                setLoading(false);
                
                // Mensajes de error personalizados
                let errorMessage = "Error al iniciar sesi√≥n";
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "Usuario no encontrado";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Contrase√±a incorrecta";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "Correo electr√≥nico inv√°lido";
                        break;
                    case 'auth/user-disabled':
                        errorMessage = "Usuario deshabilitado";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Demasiados intentos. Intenta m√°s tarde";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Error de conexi√≥n. Verifica tu internet";
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showAlert(errorMessage);
            }
        }

        // Enter key para submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login(e);
            }
        });

        // Verificar si ya hay sesi√≥n activa
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userDoc = await db.collection("usuarios").doc(user.uid).get();
                    if (userDoc.exists) {
                        const rol = userDoc.data().rol;
                        if (rol === "admin" || rol === "supervisor") {
                            window.location.href = "supervisor-dashboard.html";
                        } else if (rol === "tienda") {
                            window.location.href = "registro-tienda.html";
                        }
                    }
                } catch (error) {
                    console.error("Error verificando sesi√≥n:", error);
                }
            }
        });
    </script>
</body>
</html>
