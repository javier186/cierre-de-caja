<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè™ Registro de Cierre de Caja</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .status.connected {
            color: #90EE90;
        }

        .status.disconnected {
            color: #FFB6C1;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .three-columns {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .total-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .total-display .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .total-display .value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .photo-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .photo-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .photo-btn:hover {
            background: #f0f4ff;
            border-color: #764ba2;
            transform: scale(1.05);
        }

        .photo-btn .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .preview-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .hidden {
            display: none;
        }

        .camera-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #video {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 10px;
        }

        .camera-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .camera-controls button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #canvas {
            display: none;
        }

        @media (max-width: 768px) {
            .three-columns {
                grid-template-columns: 1fr;
            }

            .photo-options {
                grid-template-columns: 1fr;
            }

            .total-display .value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="logout-btn" onclick="cerrarSesion()">üö™ Salir</button>
            <h1>üè™ Registro de Cierre de Caja</h1>
            <div class="status" id="statusFirebase">üîÑ Conectando...</div>
        </div>

        <div class="content">
            <div id="successMsg" class="alert alert-success hidden">
                ‚úÖ ¬°Cierre guardado exitosamente!
            </div>

            <div class="section">
                <div class="section-title">üìù Datos del Cierre</div>
                
                <div class="input-group">
                    <label for="tiendaSelect">üè¨ Selecciona la Tienda</label>
                    <select id="tiendaSelect">
                        <option value="">-- Selecciona una tienda --</option>
                        <option value="001 CC CIUDAD TAMANACO">001 CC CIUDAD TAMANACO</option>
                        <option value="002 CC SAN IGNACIO">002 CC SAN IGNACIO</option>
                        <option value="003 CC TOL√ìN">003 CC TOL√ìN</option>
                        <option value="004 CC SAMBIL">004 CC SAMBIL</option>
                        <option value="005 CC LA VELA">005 CC LA VELA</option>
                        <option value="006 CC VALLE ARRIBA">006 CC VALLE ARRIBA</option>
                        <option value="007 CC LAS AMERICAS">007 CC LAS AMERICAS</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="fechaCierre">üìÖ Fecha del Cierre</label>
                    <input type="date" id="fechaCierre">
                </div>
            </div>

            <div class="section">
                <div class="section-title">üí≥ Montos de Venta</div>
                
                <div class="three-columns">
                    <div class="input-group">
                        <label for="montoCredito">üí≥ Cr√©dito</label>
                        <input type="number" id="montoCredito" step="0.01" value="0" min="0">
                    </div>

                    <div class="input-group">
                        <label for="montoDebito">üí≥ D√©bito</label>
                        <input type="number" id="montoDebito" step="0.01" value="0" min="0">
                    </div>

                    <div class="input-group">
                        <label for="pagoMovil">üì± Pago M√≥vil</label>
                        <input type="number" id="pagoMovil" step="0.01" value="0" min="0">
                    </div>
                </div>

                <div class="total-display">
                    <div class="label">TOTAL DEL CIERRE</div>
                    <div class="value" id="totalCalculado">Bs 0.00</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">üì∑ Foto del Cierre</div>
                
                <div class="photo-options">
                    <div class="photo-btn" id="takePictureBtn">
                        <div class="icon">üì∏</div>
                        <div>Tomar Foto</div>
                    </div>

                    <label for="galleryFile" class="photo-btn">
                        <div class="icon">üñºÔ∏è</div>
                        <div>Seleccionar de Galer√≠a</div>
                    </label>
                </div>

                <input type="file" id="galleryFile" accept="image/*">
                <input type="file" id="cameraCapture" accept="image/*" capture="environment">

                <div id="previewArea" class="preview-area"></div>
            </div>

            <button class="btn btn-success" id="guardarBtn" disabled>üíæ Guardar Cierre</button>
        </div>
    </div>

    <!-- Vista de c√°mara -->
    <div id="cameraView" class="camera-view hidden">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="camera-controls">
            <button id="captureBtn" style="background: #28a745; color: white;">üì∏ Capturar</button>
            <button id="closeCameraBtn" style="background: #dc3545; color: white;">‚ùå Cerrar</button>
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN DE FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyCyEw28OeV_ddZDWU6R0MOzgM5yffD94EU",
            authDomain: "sistema-cierres-caja.firebaseapp.com",
            projectId: "sistema-cierres-caja",
            storageBucket: "sistema-cierres-caja.firebasestorage.app",
            messagingSenderId: "12629027824",
            appId: "1:12629027824:web:07a5c3afe13c416bc40b35"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let uploadedImage = null;
        let stream = null;

        // ===== VERIFICAR AUTENTICACI√ìN =====
        auth.onAuthStateChanged((user) => {
            if (!user) {
                console.log("‚ùå Usuario no autenticado, redirigiendo a login...");
                window.location.href = "login.html";
                return;
            }
            
            console.log("‚úÖ Usuario autenticado:", user.email);
            document.getElementById('statusFirebase').className = 'status connected';
            document.getElementById('statusFirebase').textContent = '‚úÖ Conectado - ' + user.email;
            
            // Establecer fecha de hoy por defecto
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fechaCierre').value = today;
        });

        // ===== FUNCI√ìN PARA CERRAR SESI√ìN =====
        function cerrarSesion() {
            if (confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')) {
                auth.signOut().then(() => {
                    window.location.href = "login.html";
                });
            }
        }

        // ===== COMPRIMIR IMAGEN =====
        async function comprimirImagen(file, maxWidth = 1200, quality = 0.7) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        const comprimido = canvas.toDataURL('image/jpeg', quality);
                        console.log(`üì∑ Imagen comprimida: ${(comprimido.length / 1024).toFixed(0)}KB`);
                        resolve(comprimido);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // ===== CALCULAR TOTAL AUTOM√ÅTICAMENTE =====
        function calcularTotal() {
            const credito = parseFloat(document.getElementById('montoCredito').value) || 0;
            const debito = parseFloat(document.getElementById('montoDebito').value) || 0;
            const pagoMovil = parseFloat(document.getElementById('pagoMovil').value) || 0;
            
            const total = credito + debito + pagoMovil;
            document.getElementById('totalCalculado').textContent = `Bs ${total.toFixed(2)}`;
            
            validarFormulario();
        }

        document.getElementById('montoCredito').addEventListener('input', calcularTotal);
        document.getElementById('montoDebito').addEventListener('input', calcularTotal);
        document.getElementById('pagoMovil').addEventListener('input', calcularTotal);

        // ===== MANEJO DE FOTOS =====
        document.getElementById('takePictureBtn').addEventListener('click', async () => {
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.getElementById('cameraCapture').click();
            } else {
                await openCamera();
            }
        });

        document.getElementById('galleryFile').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        document.getElementById('cameraCapture').addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        async function openCamera() {
            const cameraView = document.getElementById('cameraView');
            const video = document.getElementById('video');

            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                cameraView.classList.remove('hidden');
            } catch (error) {
                alert('No se pudo acceder a la c√°mara. Por favor usa la opci√≥n de galer√≠a.');
            }
        }

        document.getElementById('captureBtn').addEventListener('click', () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            canvas.toBlob((blob) => {
                const file = new File([blob], `cierre_${Date.now()}.jpg`, { type: 'image/jpeg' });
                handleFile(file);
                closeCamera();
            }, 'image/jpeg', 0.95);
        });

        document.getElementById('closeCameraBtn').addEventListener('click', closeCamera);

        function closeCamera() {
            const cameraView = document.getElementById('cameraView');
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            cameraView.classList.add('hidden');
        }

        function handleFile(file) {
            uploadedImage = file;
            displayPreview(file);
            validarFormulario();
        }

        function displayPreview(file) {
            const previewArea = document.getElementById('previewArea');
            previewArea.innerHTML = '';

            const reader = new FileReader();
            reader.onload = (e) => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <button class="remove-btn" onclick="removeImage()">√ó</button>
                `;
                previewArea.appendChild(div);
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            uploadedImage = null;
            document.getElementById('previewArea').innerHTML = '';
            validarFormulario();
        }

        // ===== VALIDACI√ìN =====
        function validarFormulario() {
            const tienda = document.getElementById('tiendaSelect').value;
            const fecha = document.getElementById('fechaCierre').value;
            const hayImagen = uploadedImage !== null;
            const total = parseFloat(document.getElementById('totalCalculado').textContent.replace('Bs ', ''));
            
            const isValid = tienda && fecha && hayImagen && total > 0;
            document.getElementById('guardarBtn').disabled = !isValid;
        }

        document.getElementById('tiendaSelect').addEventListener('change', validarFormulario);
        document.getElementById('fechaCierre').addEventListener('change', validarFormulario);

        // ===== GUARDAR CIERRE EN FIREBASE =====
        document.getElementById('guardarBtn').addEventListener('click', async () => {
            const tienda = document.getElementById('tiendaSelect').value;
            const fecha = document.getElementById('fechaCierre').value;
            const credito = parseFloat(document.getElementById('montoCredito').value) || 0;
            const debito = parseFloat(document.getElementById('montoDebito').value) || 0;
            const pagoMovil = parseFloat(document.getElementById('pagoMovil').value) || 0;
            const total = credito + debito + pagoMovil;

            // Deshabilitar bot√≥n mientras guarda
            document.getElementById('guardarBtn').disabled = true;
            document.getElementById('guardarBtn').textContent = '‚è≥ Guardando...';

            try {
                // Comprimir imagen antes de guardar
                console.log('üîÑ Comprimiendo imagen...');
                const imagenComprimida = await comprimirImagen(uploadedImage, 1200, 0.7);

                // Crear documento para Firebase
                const cierre = {
                    tienda,
                    fecha,
                    credito,
                    debito,
                    pagoMovil,
                    total,
                    imagen: imagenComprimida,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    verificado: false,
                    usuarioId: auth.currentUser.uid,
                    usuarioEmail: auth.currentUser.email
                };

                // Buscar si ya existe un cierre para esta tienda y fecha
                const querySnapshot = await db.collection('cierres')
                    .where('tienda', '==', tienda)
                    .where('fecha', '==', fecha)
                    .get();

                let docId;
                if (!querySnapshot.empty) {
                    // Ya existe, preguntar si quiere reemplazar
                    if (confirm('Ya existe un cierre para esta tienda y fecha. ¬øDeseas reemplazarlo?')) {
                        docId = querySnapshot.docs[0].id;
                        await db.collection('cierres').doc(docId).update(cierre);
                        console.log('‚úÖ Cierre actualizado:', docId);
                    } else {
                        document.getElementById('guardarBtn').disabled = false;
                        document.getElementById('guardarBtn').textContent = 'üíæ Guardar Cierre';
                        return;
                    }
                } else {
                    // No existe, crear nuevo
                    const docRef = await db.collection('cierres').add(cierre);
                    docId = docRef.id;
                    console.log('‚úÖ Cierre guardado:', docId);
                }

                // Mostrar mensaje de √©xito
                const successMsg = document.getElementById('successMsg');
                successMsg.classList.remove('hidden');
                setTimeout(() => successMsg.classList.add('hidden'), 3000);

                // Limpiar formulario
                limpiarFormulario();

            } catch (error) {
                console.error('‚ùå Error al guardar:', error);
                alert('Error al guardar en la base de datos: ' + error.message);
            }

            document.getElementById('guardarBtn').textContent = 'üíæ Guardar Cierre';
        });

        function limpiarFormulario() {
            document.getElementById('tiendaSelect').value = '';
            document.getElementById('montoCredito').value = '0';
            document.getElementById('montoDebito').value = '0';
            document.getElementById('pagoMovil').value = '0';
            uploadedImage = null;
            document.getElementById('previewArea').innerHTML = '';
            calcularTotal();
            validarFormulario();
        }
    </script>
</body>
</html>
